<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
<!--
    * 依赖对象：完成某个特定的功能需要某个对象才能实现，这个对象就是依赖对象。
    * 依赖注入：依赖的对象以形参的形式被注入进来使用，这种方式就是声明式依赖注入。
    * angular的 ‘$scope’对象就是依赖对象，并且是依赖注入的形式进行使用。
      ！！！形参必须是特定的名称, 否则Angular无法注入抛异常

    * 回调函数的event的就是依赖对象
    * 回调函数有形参就是依赖注入

    开发的两种方式：
      1.命令式：注重执行的过程，解答题
      2.声明式：注重执行的结果，声明式是对命令式的局部包装，选择填空题

-->

<button id="btn">click me</button>

<script type="text/javascript" src="../../js/angular-1.2.29/angular.js"></script>
<script type="text/javascript">
    window.onload = function() {
        document.getElementsByClassName('btn').onclick = function(event){   //event就是依赖对象 比如$scope也得注入
            alert(event.clientX);
        }
    }
</script>

<script type="text/javascript">
    var arr = [1, 2, 3, 4, 5];
    var newArr = [];

    //命令式
    for (var i = 0; i < arr.length; i++){
        var value = arr[i] + 10;
        newArr.push(value);
    }
    console.log(newArr);

    //声明式
    var newARR = arr.map(function(item, index){
        console.log(item, index);        //item值 index索引 map是对当前数组进行加工，返回新的数组
        return item + 10;
    })
    console.log(newARR);

</script>
</body>
</html>
