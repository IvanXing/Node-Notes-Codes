<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<!--
    单页面应用(SPA)：single page application
    特点：
        1.将所有活动局限于一个页面，不跳新页。
        2.当页面中有部分数据发生变化，不会刷新整个页面，而是局部刷新。
        3.利用的是ajax技术，路由。
-->
<input type="text">
<p>您输入的内容是：<span></span></p>

<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
    //$(function(){})文档（结构）加载完毕之后，页面的结构加载完毕，相当于document.ready
    // window.onload是整个页面加载完毕，可能包含图片等
    $(function(){
      $('input').keyup(function(){     //change失去焦点才会生效，故用keyup,按键抬起就生效
          var value = this.value;      //jq中封装this  var value = $(this).value();
          $('span').html(value);
      })
    });

</script>
</body>
</html>
