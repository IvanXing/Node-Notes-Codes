<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_Vue实例_生命周期</title>
</head>
<body>
<!--
1. vue对象的生命周期
    每个阶段生命周期的回调函数叫勾子
  1). 初始化显示
    * beforeCreate()
    * created()
    * beforeMount()
    * mounted()   // 挂载
  2). 更新状态
    * beforeUpdate()
    * updated()
  3). 销毁vue实例: vm.$destory()
    * beforeDestory()
    * destoryed()
2. 常用的生命周期方法
  created()/mounted(): 发送ajax请求, 启动定时器等异步任务
  beforeDestory(): 做收尾工作, 如: 清除定时器
-->

<div id="test">
  <button @click="destroyVue">destory vue</button>
  <p v-if="isShow">SGGIT教育</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#test',
    data: {
      isShow: true
    },

    mounted () {   //初始化显示之后立即调用，只调用一次
      // 执行异步任务
      // 只要是回调函数就写箭头函数，箭头函数就是用来定义匿名函数，没有自己的this，用外部的this，就是vm对象
      this.intervalId = setInterval(() => {
        console.log('-----')
        this.isShow = !this.isShow
      }, 1000)  //1s之后改变isShow
    },

    //死亡之前会调用一次
    //防止内存泄漏，销毁前清除定时器
    beforeDestroy() {
      console.log('beforeDestroy()')
      // 执行收尾的工作
      clearInterval(this.intervalId)
    },

    methods: {
      destroyVue () {
        //干掉vm 自带函数
        this.$destroy()
      }
    }
  })


</script>
</body>
</html>
